<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Table</title>
  <style>
    table, th, tr, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table {
      background-color: yellow;
      width: 60%;
      margin: 30px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    caption {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    th, td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Riya Sharma</td>
        <td>20</td>
        <td>Computer Science</td>
      </tr>
      <tr>
        <td>Arjun Patel</td>
        <td>21</td>
        <td>Electronics</td>
      </tr>
      <tr>
        <td>Neha Verma</td>
        <td>22</td>
        <td>Mechanical</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
